<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/023bf9837c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Practice make it perfect</title>
</head>
<body>
    <main>
        <div id="formulario">
            <form>
                <h1 class="header">Login</h1>
                <div class="input-group">
                    <input type="text" name="username" id="username" required placeholder="Enter your username">
                    <div class="underline"></div>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" required placeholder="Enter your password" >
                    <div class="underline"></div>
                </div>
                <div class="input-group login">
                    <button id="btn_login" type="submit">Continue</button>                    
                </div>
                <div class="complementos">
                    <p>Or connect with social media</p>
                    <div class="social">
                        <div class="twitter">
                            <a href="#"><i class="fab fa-twitter"></i>Login with Twitter</a>
                        </div>
                        <div class="facebook">
                            <a href="#"><i class="fab fa-facebook-f"></i>Login with Facebook</a>
                        </div>
                    </div>                
                </div>
            </form>            
        </div>
        <div id="footer">
            <h4>SukaSama</h4>
        </div>
    </main>
    
       
</body>
</html>
